<button onclick="clearDrawing()" class="block mx-auto mt-4 px-4 py-2 bg-red-600 text-white rounded">
  × ×§×” ×¦×™×•×¨
</button>

<script>
  const canvas = document.getElementById("drawing-canvas");
  const img = document.getElementById("yacht-image");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = img.clientWidth;
    canvas.height = img.clientHeight;

    // Reload saved image when resizing
    const savedImage = localStorage.getItem("yacht_canvas_drawing");
    if (savedImage) {
      const image = new Image();
      image.onload = () => ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
      image.src = savedImage;
    }
  }

  img.onload = resizeCanvas;
  window.onresize = resizeCanvas;

  let drawing = false;

  function getXY(e) {
    const rect = canvas.getBoundingClientRect();
    if (e.touches) {
      return {
        x: e.touches[0].clientX - rect.left,
        y: e.touches[0].clientY - rect.top
      };
    } else {
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }
  }

  function draw(e) {
    if (!drawing) return;
    e.preventDefault();
    const { x, y } = getXY(e);
    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.arc(x, y, 2.5, 0, 2 * Math.PI);
    ctx.fill();
    saveDrawing(); // save each time you draw
  }

  function saveDrawing() {
    const dataURL = canvas.toDataURL();
    localStorage.setItem("yacht_canvas_drawing", dataURL);
  }

  function clearDrawing() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    localStorage.removeItem("yacht_canvas_drawing");
  }

  canvas.addEventListener("mousedown", () => (drawing = true));
  canvas.addEventListener("mouseup", () => (drawing = false));
  canvas.addEventListener("mouseout", () => (drawing = false));
  canvas.addEventListener("mousemove", draw);

  canvas.addEventListener("touchstart", () => (drawing = true));
  canvas.addEventListener("touchend", () => (drawing = false));
  canvas.addEventListener("touchcancel", () => (drawing = false));
  canvas.addEventListener("touchmove", draw);

  // Expose clear function for button
  window.clearDrawing = clearDrawing;
</script>

<script>
  const pins = JSON.parse(localStorage.getItem("yacht_pins") || "[]");
  const pinModal = document.getElementById("pin-modal");
  const pinText = document.getElementById("pin-text");
  let activePinIndex = null;

  canvas.addEventListener("dblclick", (e) => {
    const { x, y } = getXY(e);
    pins.push({ x: x / canvas.width, y: y / canvas.height, text: "" });
    activePinIndex = pins.length - 1;
    openPinModal();
    renderPins();
  });

  function renderPins() {
    const existingPins = document.querySelectorAll(".pin-marker");
    existingPins.forEach(p => p.remove());

    pins.forEach((pin, index) => {
      const dot = document.createElement("div");
      dot.className = "pin-marker absolute rounded-full border-2 border-red-600 bg-white";
      dot.style.width = "25px";
      dot.style.height = "25px";
      dot.style.left = `${pin.x * canvas.clientWidth}px`;
      dot.style.top = `${pin.y * canvas.clientHeight}px`;
      dot.style.transform = "translate(-50%, -50%)";
      dot.style.cursor = "pointer";
      dot.style.zIndex = "40";

      dot.addEventListener("click", () => {
        activePinIndex = index;
        openPinModal(pin.text);
      });

      canvas.parentElement.appendChild(dot);
    });
  }

  function openPinModal(text = "") {
    pinText.value = text;
    pinModal.classList.remove("hidden");
    pinModal.classList.add("flex");
  }

  function closePinModal() {
    pinModal.classList.add("hidden");
    pinModal.classList.remove("flex");
  }

  function savePinComment() {
    if (activePinIndex !== null) {
      pins[activePinIndex].text = pinText.value;
      localStorage.setItem("yacht_pins", JSON.stringify(pins));
      closePinModal();
    }
  }

  function deletePin() {
    if (activePinIndex !== null) {
      pins.splice(activePinIndex, 1);
      localStorage.setItem("yacht_pins", JSON.stringify(pins));
      renderPins();
      closePinModal();
    }
  }

  renderPins();
</script>
